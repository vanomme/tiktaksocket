<!doctype html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic-Tac-Toe Socket.IO</title>
  <link rel="stylesheet" href="/css/styles.css" />
</head>

<body>
  <div id="app">
    <h1>Tic-Tac-Toe</h1>

    <!-- Login Section -->
    <div id="login-screen">
      <h2>Connexion</h2>
      <input type="text" id="username-input" placeholder="Entrez votre pseudo" />
      <button id="login-btn">Rejoindre</button>
    </div>

    <!-- Lobby Section (Hidden by default) -->
    <div id="lobby-screen" class="hidden">
      <h2>Salon</h2>
      <div id="user-info">Connecte en tant que: <span id="current-username"></span></div>
      <div id="players-list">
        <h3>Joueurs en ligne</h3>
        <ul id="players-ul">
          <!-- List of players will go here -->
        </ul>
      </div>
    </div>

    <!-- Game Section (Hidden by default) -->
    <div id="game-screen" class="hidden">
      <div id="game-info">
        <span id="game-status">En attente...</span>
        <span id="turn-indicator"></span>
      </div>
      <div id="game-board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
    </div>

    <!-- Coin Toss Modal (Hidden by default) -->
    <div id="coin-toss-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Egalite !</h2>
        <p>Pile ou Face en cours...</p>
        <div id="coin-animation"></div>
        <p id="coin-result"></p>
        <button id="close-modal-btn">Fermer</button>
      </div>
    </div>

    <!-- Challenge Modal -->
    <div id="challenge-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Defi recu !</h2>
        <p id="challenge-message"></p>
        <div class="modal-buttons">
          <button id="accept-challenge-btn" class="btn-success">Accepter</button>
          <button id="decline-challenge-btn" class="btn-danger">Refuser</button>
        </div>
      </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="notification-title">Notification</h2>
        <p id="notification-message"></p>
        <button id="close-notification-btn" class="btn-primary">OK</button>
      </div>
    </div>

  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script type="module" src="/js/client.js"></script>
</body>

</html>
